<section class="pd-lg">
    <h2>Elevation & Shadows</h2>
    <p>
        You can add an elevation to every element, using the classes:
    </p>
    <ul>
        <li>
            <code>.raised-xs</code>
        </li>
        <li>
            <code>.raised-sm</code>
        </li>
        <li>
            <code>.raised-md</code>
        </li>
        <li>
            <code>.raised-lg</code>
        </li>
        <li>
            <code>.raised-xl</code>
        </li>
    </ul>

    <code-format code="{{codes.basic}}"></code-format>
</section>

<section class="pd-lg rai">
    <h2>Hover</h2>
    <p>
        You can elevate higher an element when gets ":hover", using the class <code>.raised-hover</code>
    </p>

    <code-format code="{{codes.hover}}"></code-format>
</section>
