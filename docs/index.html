<html ng-app="docs">
<head>
    <!-- Responsive METATAG -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta http-equiv="Content-type" content="text/html;charset=utf-8"/>

    <!-- ANGULAR 1 -->
    <script type="text/javascript" src="lib/angular/angular.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-ui-router.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-sanitize.min.js"></script>

    <!-- JQUERY -->
    <script type="text/javascript" src="lib/jquery/jquery.min.js"></script>

    <!-- FONTS -->
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"/>
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons"/>

    <!-- CEMATERIAL -->
    <script type="text/javascript" src="../js/cematerial.min.js"></script>
    <link type="text/css" rel="stylesheet" href="../css/cematerial.min.css"/>

    <!-- APP -->
    <link type="text/css" rel="stylesheet" href="css/app.css"/>

    <script type="text/javascript" src="js/app.js"></script>

    <script type="text/javascript" src="js/config/routeConfig.js"></script>
    <script type="text/javascript" src="js/controllers/layoutCtrl.js"></script>

    <script type="text/javascript" src="js/directives/codeFormatDirective.js"></script>

    <!-- CONTROLLERS -->
    <script type="text/javascript" src="js/controllers/getting-started/introductionCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/overviewCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/layout/colorPalleteCtrl.js"></script>
    <script type="text/javascript" src="js/controllers/components/buttons.js"></script>
    <script type="text/javascript" src="js/controllers/components/cards.js"></script>
    <script type="text/javascript" src="js/controllers/components/chips.js"></script>
    <script type="text/javascript" src="js/controllers/components/dialogs.js"></script>
    <script type="text/javascript" src="js/controllers/components/dropdown.js"></script>
    <script type="text/javascript" src="js/controllers/components/menus.js"></script>
</head>
<body ng-controller="layoutCtrl">
<div class="layout">
    <aside id="main-sidebar" class="layout-sidebar">
        <div class="pd-md bg-{{color}}-6">
            <div class="grid">
                <div class="grid-col xs-col-3 pd-bottom">
                    <img class="img-fluid" src="img/md-logo.png" alt="Material Design Logo"/>
                </div>
                <div class="grid-col xs-col-12">
                    <h1 class="display-2 no-margin">CEMaterial</h1>
                    <small>CSS Framework based on Google Material Design</small>
                </div>
            </div>
        </div>
        <nav class="panel-group">
            <div class="panel" ng-repeat="nav in navs">
                <div class="panel-header link" data-toggle="panel">
                    {{nav.title}}
                </div>
                <div class="panel-body no-padding">
                    <div class="layout-nav">
                        <a class="indent" href="{{'#/' + nav.url + '/' + link.url}}" ng-repeat="link in nav.links" ng-click="closeSidebar()">
                            {{link.title}}
                        </a>
                    </div>
                </div>
            </div>
        </nav>
    </aside>
    <header class="layout-header raised-xs bg-{{color}}-6">
        <div class="grid grid-middle grid-nowrap">
            <div class="grid-col pd-left-sm" data-toggle="sidebar">
                <button class="btn btn-icon btn-circle bg-{{color}}-6">
                    <i class="md-icon">menu</i>
                </button>
            </div>
            <div class="grid-col pd-md">
                <h1 class="layout-title">
                    {{title}}
                </h1>
            </div>
        </div>
    </header>
    <main class="layout-content" ui-view>
    </main>
</div>
</body>
</html>
